<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="ISO-8859-1">
  <title>Welcome to college API</title>

  <style>
table, th, td {
  border: 1px solid black;
}
</style>

</head>
<body>

<div align="center">
  <h2>Welcome to College API</h2>

<table>
  <tr>
    <th>College ID</th>
    <th>College Name</th>
    <th>Course Name</th>
    <th>Course Fee</th>
    <th>Duration of Course</th>
    <th>Accommodation AC/Non-AC</th>
    <th>Accommodation Fee</th>
  </tr>
  <tr th:each="college : ${colleges}">
    <td th:text="${college.id}"></td>
    <td th:text="${college.collegeName}"></td>
    <td th:text="${college.courseName}"></td>
    <td th:text="${college.courseFee}"></td>
    <td th:text="${college.durationCourse}"></td>
    <td th:text="${college.accommodation}"></td>
    <td th:text="${college.accommodationFee}"></td>
  </tr>
</table>

  <h2>Presently, you can search by its id only...</h2>

</div>
</body>
</html>
